name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip wget \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev \
          libffi-dev libssl-dev
    
    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade buildozer
        pip3 install --upgrade cython
    
    - name: Cache Buildozer
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-
    
    - name: Build APK
      run: |
        yes | buildozer -v android debug
      continue-on-error: false
    
    - name: Show build directory if failed
      if: failure()
      run: |
        echo "=== Build directory contents ==="
        ls -la
        echo "=== Buildozer directory ==="
        ls -la .buildozer/ || echo "No .buildozer directory"
        echo "=== Last 100 lines of buildozer log ==="
        cat .buildozer/android/platform/build-*/build.log 2>/dev/null | tail -100 || echo "No build log found"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: android-apk
        path: bin/*.apk

name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install system dependencies and aidl
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip wget \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev \
          libffi-dev libssl-dev ccache \
          cmake ninja-build aidl
        
        echo "System aidl installed at:"
        which aidl
    
    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade buildozer cython==0.29.36
    
    - name: Cache Buildozer
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
    
    - name: Initialize Buildozer (download Android SDK)
      run: |
        # Запускаем buildozer чтобы он создал структуру папок и скачал SDK
        buildozer android debug || true
    
    - name: Copy system aidl to Buildozer SDK
      run: |
        # Ждём пока Buildozer создаст папки
        sleep 5
        
        # Находим папку build-tools
        BUILD_TOOLS_DIR=$(find ~/.buildozer/android/platform/android-sdk -type d -name "build-tools" 2>/dev/null | head -1)
        
        if [ -z "$BUILD_TOOLS_DIR" ]; then
          echo "Creating build-tools directory..."
          mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools/33.0.2
          BUILD_TOOLS_DIR=~/.buildozer/android/platform/android-sdk/build-tools
        fi
        
        echo "Build-tools directory: $BUILD_TOOLS_DIR"
        
        # Находим все версии build-tools и копируем aidl в каждую
        for dir in $BUILD_TOOLS_DIR/*/; do
          if [ -d "$dir" ]; then
            echo "Copying aidl to $dir"
            sudo cp /usr/bin/aidl "$dir/"
            sudo chmod +x "$dir/aidl"
          fi
        done
        
        # Также копируем в основную папку на всякий случай
        sudo cp /usr/bin/aidl $BUILD_TOOLS_DIR/
        sudo chmod +x $BUILD_TOOLS_DIR/aidl
        
        echo "Aidl copied successfully!"
        ls -la $BUILD_TOOLS_DIR/*/aidl 2>/dev/null || echo "Checking aidl locations..."
    
    - name: Build APK (retry)
      run: |
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: android-apk
        path: bin/*.apk

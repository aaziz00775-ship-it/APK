name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up JDK 11 (более совместимый)
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip wget \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libffi-dev libssl-dev libsqlite3-dev \
          openjdk-11-jdk
    
    - name: Install Buildozer and Cython
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade Cython==0.29.33
        pip3 install --upgrade buildozer
    
    - name: Make buildozer directory
      run: mkdir -p .buildozer
    
    - name: Build APK (let buildozer download correct NDK)
      run: |
        buildozer -v android debug 2>&1 | tee build.log
      continue-on-error: true
      env:
        ANDROID_NDK_HOME: ""
        ANDROID_NDK: ""
        ANDROID_NDK_ROOT: ""
    
    - name: Show error context
      if: failure()
      run: |
        echo "=== Last 300 lines ==="
        tail -300 build.log
        echo ""
        echo "=== Errors ==="
        grep -B5 -A5 -i "error\|exception\|failed" build.log | tail -100 || true
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: android-apk
        path: bin/*.apk
